<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
        <h2>Lisää joukkue</h2>
        <div class="form-group">
            <label for="joukkue">Joukkue</label>
            <input type="text" class="form-control" id="joukkue" name="joukkue">
        </div>
        <div class="form-group">
            <label for="ottelut">Ottelut:</label>
            <input class="form-control" id="ottelut" name="ottelut">
        </div>
        <div class="form-group">
            <label for="voitot">Voitot:</label>
            <input  class="form-control" id="voitot" name="voitot">
        </div>
        <div class="form-group">
            <label for="tasapelit">Tasapelit:</label>
            <input  class="form-control" id="tasapelit" name="tasapelit">
        </div>
		<div class="form-group">
            <label for="tappiot">Häviöt:</label>
            <input class="form-control" id="tappiot" name="tappiot">
        </div>
        <button type="submit" class="btn btn-primary" id="nappi">Lisää</button>
        <div class="row" id="laatikko"></div>
    </div>	
	<script src="app.js"></script>
</body>
</html>
