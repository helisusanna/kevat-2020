<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Lisää ottelu</h2>
        <div class="form-group">
            <label for="joukkue">Voittanut joukkue: </label>
            <input type="text" class="form-control" id="voittoJoukkue" name="voittoJoukkue">
        </div>
        <div class="form-group">
            <label for="joukkue">Hävinnyt joukkue: </label>
            <input type="text" class="form-control" id="havioJoukkue" name="havioJoukkue">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="tasapeli">
            <label class="form-check-label" for="tasapeli">Tasapeli</label>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="joukkue1" name="joukkue1" placeholder="Joukkue1">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="joukkue2" name="joukkue2" placeholder="Joukkue2">
        </div>
        <button type="submit" class="btn btn-primary" id="nappi">Päivitä</button>
        <div class="row" id="laatikko"></div>
</div>	

<script src="app.js"></script>
</body>
</html>
